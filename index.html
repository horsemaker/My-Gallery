<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="gallery">
      <div class="gallery__artist artist">
        <img
          src="assets/profilePhoto.png"
          alt="Rodney Cotton"
          class="artist__profilePhoto"
        />
        <div class="artist__details">
          <h1 class="artist__name">Rodney Cotton</h1>
          <p class="artist__location">Helsinki, Finland</p>
        </div>
        <div class="artist__stats stats">
          <div class="stats__post">
            <h3 class="stats__num">100</h3>
            <p class="stats__specification">Posts</p>
          </div>
          <div class="stats__post">
            <h3 class="stats__num">2,242</h3>
            <p class="stats__specification">Follower</p>
          </div>
          <div class="stats__post">
            <h3 class="stats__num">1,432</h3>
            <p class="stats__specification">Following</p>
          </div>
        </div>
      </div>
      <div class="gallery__art">
        <div class="gallery__boxOne">
          <img
            src="assets/photo1.png"
            alt="photo-one"
            class="art__one art square"
          />
          <img
            src="assets/photo2.png"
            alt="photo-two"
            class="art__two art horizontal-rect"
          />
        </div>
        <div class="gallery__boxTwo">
          <div class="gallery__boxThree">
            <img
              src="assets/photo3.png"
              alt="photo-three"
              class="art__three art horizontal-rect"
            />
            <div class="gallery__boxFive">
              <img
                src="assets/photo5.png"
                alt="photo-five"
                class="art__five art square"
              />
              <img
                src="assets/photo6.png"
                alt="photo-six"
                class="art__six art square"
              />
            </div>
          </div>
          <div class="gallery__boxFour">
            <img
              src="assets/photo_4.png"
              alt="photo-four"
              class="art__four art vertical-rect"
            />
          </div>
        </div>
      </div>
      <footer>
        created by
        <a target="_blank" href="https://github.com/horsemaker">horsemaker</a> -
        devChallenges.io
      </footer>
    </div>
  </body>
</html>
